# Key bindings {{{1
# =================
macos_option_as_alt no
map cmd+minus decrease_font_size
map cmd+equal increase_font_size
# Allows pasting with cmd+v. This is useful for Alfred's snippet expansion. It does not conflict with the remapping of Cmd+V as Ctrl+V in Kitty via Karabiner, probably because the Cmd+V keypress issued by Alfred does not originate from within Kitty.
map cmd+v paste_from_clipboard
