# vim: foldmethod=marker

# Preferences {{{1
# ================
cursor_blink_interval 0
window_padding_width 5
macos_titlebar_color #292929
macos_hide_titlebar no
# The login option is needed on macOS
shell /usr/local/bin/bash --login
# Fonts
font_family Iosevka Term
font_size 16
font_size_delta 2
# Allow remote control
allow_remote_control yes

# UI {{{1
# =======
# ------
# Colors
# ------
# Using 256-color version of OneDark theme, except #afafaf (color145) which has been replaced by #abb2bf
cursor #abb2bf
background #262626
foreground #abb2bf
color0 #262626
color8 #585858
color1 #ff5f87
color9 #ff5f87
color2 #87d787
color10 #87d787
color3 #d7af87
color11 #d7af87
color4 #00afff
color12 #00afff
color5 #d75fd7
color13 #d75fd7
color6 #00afaf
color14 #00afaf
color7 #abb2bf
color15 #d0d0d0
